<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fishing Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">
    <a href="#" class="logo">
        <img src="images/logo.png" alt="">
    </a>

    <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#menu">Menu</a>
        <a href="#products">Products</a>
        <a href="#review">Review</a>
        <a href="#contact">Contact</a>
        <a href="#blogs">Blogs</a>
    </nav>

    <div class="icons">
        <div class="fas fa-search" id="search-btn"></div>
        <div class="fas fa-shopping-cart" id="cart-btn"></div>
        <div class="fas fa-bars" id="menu-btn"></div>
    </div>

    <div class="search-form">
        <input type="search" id="search-box" placeholder="search here...">
        <label for="search-box" class="fas fa-search"></label>
    </div>

    <div class="cart-items-container">
        <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="images/rod.png" alt="">
            <div class="content">
                <h3>Fishing Rod</h3>
                <div class="price">80$/-</div>
            </div>
        </div>
        <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="images/fishing-line.png" alt="">
            <div class="content">
                <h3>Fishing Line</h3>
                <div class="price">10$/-</div>
            </div>
        </div>
        <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="images/reel.png" alt="">
            <div class="content">
                <h3>Fishing Reel</h3>
                <div class="price">30$/-</div>
            </div>
        </div>
        <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="images/hook.png" alt="">
            <div class="content">
                <h3>Fishing Hook</h3>
                <div class="price">$1/-</div>
            </div>
        </div>
        <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="images/wobler1.png" alt="">
            <div class="content">
                <h3>Wobler 1</h3>
                <div class="price">5$/-</div>
            </div>
        </div>
        <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="images/wobler2.png" alt="">
            <div class="content">
                <h3>Wobler 2</h3>
                <div class="price">5$/-</div>
            </div>
        </div>
        <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="images/wobler3.png" alt="">
            <div class="content">
                <h3>Wobler 3</h3>
                <div class="price">5$/-</div>
            </div>
        </div>
        <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="images/trout-bite.png" alt="">
            <div class="content">
                <h3>Trout Bite</h3>
                <div class="price">3$/-</div>
            </div>
        </div>
        <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="images/worms.png" alt="">
            <div class="content">
                <h3>Worms</h3>
                <div class="price">1$/-</div>
            </div>
        </div>
        <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="images/fishing-box.png" alt="">
            <div class="content">
                <h3>Fishing Box</h3>
                <div class="price">90$/-</div>
            </div>
        </div>
        <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="images/fishing-net.png" alt="">
            <div class="content">
                <h3>Fishing Net</h3>
                <div class="price">10$/-</div>
            </div>
        </div>
        <a href="#" class="btn">Checkout Now</a>
    </div>


</header>

<script src="js/script.js"></script>
</body>
</html>
